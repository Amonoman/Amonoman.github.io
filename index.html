<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amonoman | Portfolio</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

<style>
:root {
    --m3-bg:#000;
    --m3-surface:#121212;
    --m3-surface-container:#1d1b20;
    --m3-primary:#d0bcff;
    --m3-on-primary:#381e72;
    --m3-secondary-container:#332d41;
    --m3-on-secondary-container:#e8def8;
    --m3-on-surface:#e6e1e5;
    --m3-shadow:rgba(0,0,0,0.4);
    --anim-fast:180ms cubic-bezier(.2,0,0,1);
    --anim-medium:260ms cubic-bezier(.2,0,0,1);
    --anim-slow:420ms cubic-bezier(.2,0,0,1);
}

@media (prefers-color-scheme:light){
    :root{
        --m3-bg:#fff;
        --m3-surface:#f3edf7;
        --m3-surface-container:#f7f2fa;
        --m3-primary:#6750a4;
        --m3-on-primary:#fff;
        --m3-secondary-container:#e8def8;
        --m3-on-secondary-container:#1d192b;
        --m3-on-surface:#1d1b20;
        --m3-shadow:rgba(0,0,0,0.15);
    }
}

body{
    margin:0;
    padding:0;
    font-family:'Roboto',sans-serif;
    background:var(--m3-bg);
    color:var(--m3-on-surface);
    display:flex;
    justify-content:center;
    min-height:100vh;
    animation:fadeIn var(--anim-slow) both;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(12px);}
    to{opacity:1;transform:translateY(0);}
}

.container{
    width:100%;
    max-width:820px;
    padding:64px 20px;
    animation:scaleIn var(--anim-medium) both;
}

header{
    text-align:center;
    margin-bottom:64px;
}

h1{
    font-size:3rem; /* kleiner gemacht */
    font-weight:900;
    margin:0;
    color:var(--m3-primary);
    letter-spacing:-2px;
    text-transform:uppercase;
    animation:slideDown var(--anim-medium) both;
}

.card{
    background:var(--m3-surface-container);
    border-radius:28px;
    padding:28px;
    margin-bottom:28px;
    box-shadow:0 4px 16px var(--m3-shadow);
}

h2{
    font-size:1.1rem;
    font-weight:700;
    margin:0 0 24px 0;
    text-transform:uppercase;
    letter-spacing:1.5px;
    color:var(--m3-primary);
}

.links-grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
    gap:12px;
}

.m3-btn{
    display:flex;
    align-items:center;
    gap:12px;
    padding:18px 24px;
    background:var(--m3-secondary-container);
    color:var(--m3-on-secondary-container);
    text-decoration:none;
    border-radius:20px;
    font-weight:600;
    position:relative;
    overflow:hidden;
}

.widget-container{
    display:flex;
    flex-direction:column;
    gap:24px;
}

.widget-img{
    width:100%;
    border-radius:16px;
    display:block;
    box-shadow:0 4px 16px var(--m3-shadow);
}

footer{
    text-align:center;
    margin-top:80px;
    opacity:.5;
    font-size:.8rem;
    letter-spacing:1px;
}
</style>
</head>

<body>
<div class="container">

<header>
    <h1>Amonoman</h1>
</header>

<div class="card">
    <h2>Connect</h2>
    <div class="links-grid">
        <a href="https://github.com/Amonoman" class="m3-btn" target="_blank">
            <span class="material-symbols-rounded">code</span> GitHub
        </a>
        <a href="mailto:m28162214@gmail.com" class="m3-btn">
            <span class="material-symbols-rounded">mail</span> E-Mail
        </a>
        <a href="https://youtube.com/@amonoman-jojo" class="m3-btn" target="_blank">
            <span class="material-symbols-rounded">play_circle</span> YouTube
        </a>
        <a href="http://t.me/AmonomanX" class="m3-btn" target="_blank">
            <span class="material-symbols-rounded">send</span> Telegram
        </a>
        <a href="https://discord.com/users/1061627516596535396" class="m3-btn" target="_blank">
            <span class="material-symbols-rounded">forum</span> Discord
        </a>
    </div>
</div>

<div class="card">
    <h2>GitHub Activity</h2>
    <div class="widget-container">

        <!-- Snake + Metrics -->
        <img src="https://raw.githubusercontent.com/Amonoman/Amonoman/output/github-contribution-snake.svg" class="widget-img" alt="">
        <img src="https://raw.githubusercontent.com/Amonoman/Amonoman/refs/heads/main/metrics.svg" class="widget-img" alt="">

        <!-- Neue Stats -->
        <img 
            src="https://github-readme-stats.vercel.app/api?username=Amonoman&count_private=true&show_icons=true&line_height=20&title_color=0A5CFF&icon_color=0A5CFF&text_color=FFFFFF&bg_color=000000&hide_border=false"
            class="widget-img"
            alt="GitHub Stats"
        />

        <img 
            src="https://ghstats.onuralpsezer.com?user=Amonoman&hide_border=false&background=000000&ring=0A5CFF&fire=FF7A32&currStreakNum=FF7A32&currStreakLabel=FFFFFF&sideNums=FFFFFF&sideLabels=FFFFFF&dates=FFFFFF"
            class="widget-img"
            alt="GitHub Streak"
        />

        <img 
            src="https://github-readme-stats.vercel.app/api/top-langs/?username=Amonoman&layout=compact&hide_border=false&bg_color=000000&title_color=0A5CFF&text_color=FFFFFF"
            class="widget-img"
            alt="Top Languages"
        />

    </div>
</div>

<footer>
    AMONOMAN | 2026
</footer>

</div>
</body>
</html>
