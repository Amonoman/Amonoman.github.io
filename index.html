<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Amonoman | Pong</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    :root {
      --bg: #0a0a0c;
      --panel: rgba(20, 20, 25, 0.9);
      --accent: #00f2ff;
      --accent-glow: rgba(0, 242, 255, 0.4);
      --text: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 90vw;
      max-width: 700px;
      text-align: center;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 0 10px;
    }

    #score {
      font-size: 2.5rem;
      font-weight: 900;
      font-variant-numeric: tabular-nums;
      text-shadow: 0 0 20px var(--accent-glow);
    }

    .neon-title {
      font-size: 0.8rem;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: var(--accent);
    }

    #pong-box {
      position: relative;
      background: #000;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
      overflow: hidden;
      aspect-ratio: 1.5 / 1;
    }

    canvas { width: 100%; height: 100%; display: block; }

    /* UI Overlay */
    #overlay {
      position: absolute;
      inset: 0;
      background: var(--panel);
      backdrop-filter: blur(15px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      transition: opacity 0.4s ease;
    }

    .menu-section { display: flex; flex-direction: column; gap: 12px; width: 280px; }

    .btn {
      padding: 16px;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn:hover { background: var(--accent); color: #000; box-shadow: 0 0 20px var(--accent-glow); }
    .btn.primary { border-color: var(--accent); color: var(--accent); }

    input {
      padding: 14px;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      color: white;
      text-align: center;
      margin-bottom: 10px;
    }

    .id-display {
      font-family: monospace;
      color: var(--accent);
      background: rgba(0, 242, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="neon-title">Amonoman // Arena</div>
    <div id="score">0 : 0</div>
  </div>

  <div id="pong-box">
    <div id="overlay">
      <div id="main-menu" class="menu-section">
        <button class="btn primary" onclick="uiAction('show-ki')">Singleplayer</button>
        <button class="btn" onclick="uiAction('show-host')">Host Game</button>
        <button class="btn" onclick="uiAction('show-join')">Join Game</button>
      </div>

      <div id="ki-menu" class="menu-section hidden">
        <button class="btn" onclick="setDifficulty(0.06)">Leicht</button>
        <button class="btn" onclick="setDifficulty(0.12)">Mittel</button>
        <button class="btn" onclick="setDifficulty(1)">Unschlagbar</button>
      </div>

      <div id="join-menu" class="menu-section hidden">
        <input type="text" id="target-id" placeholder="PARTNER ID">
        <button class="btn primary" onclick="connectToPeer()">Connect</button>
      </div>

      <div id="host-menu" class="menu-section hidden">
        <p>Warte auf Gegner...</p>
        <div class="id-display" id="my-id-display" onclick="copyId()">Generiere ID...</div>
      </div>
    </div>

    <canvas id="pong" width="600" height="400"></canvas>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
