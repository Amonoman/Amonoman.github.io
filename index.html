<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amonoman</title>

  <style>
    :root {
      --bg: #f5f5f5;
      --card: #ffffff;
      --text: #222;
      --accent: #4a6cf7;
      --accent-hover: #3554d4;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f0f0f;
        --card: #1a1a1a;
        --text: #eaeaea;
        --accent: #6d8bff;
        --accent-hover: #5470ff;
      }
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: clamp(2.2rem, 6vw, 3.5rem);
      margin-bottom: 10px;
      font-weight: 700;
    }

    p {
      font-size: clamp(1rem, 3.5vw, 1.2rem);
      max-width: 650px;
      margin: 0 auto;
      opacity: 0.9;
    }

    .card {
      background: var(--card);
      padding: 25px;
      margin: 30px auto;
      max-width: 750px;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 20px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: background 0.2s ease, transform 0.15s ease;
    }

    .btn:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <header>
    <h1>Amonoman</h1>
    <p>Eine GitHub Pages Seite.</p>
  </header>

  <div class="card">
    <h2>Über mich</h2>
    <p>
      Willkommen auf meiner Webseite.
    </p>
    <a class="btn" href="#">Mehr erfahren</a>
  </div>

  <div class="card">
    <h2>Snake Spiel</h2>
    <p>
      Bald gibt es hier ein komplett mobil‑optimiertes Snake‑Spiel, das direkt im Browser läuft.
    </p>
    <a class="btn" href="#">Bald verfügbar</a>
  </div>

  <footer>
    © 2026 Amonoman | Powered by GitHub Pages
  </footer>
</body>
</html>
