<div class="card">
  <h2>Pong: Single- & Multiplayer</h2>
  <div id="pong-container">
    <div id="setup-menu">
      <button class="btn" onclick="startSinglePlayer()">Singleplayer (vs KI)</button>
      <button class="btn" onclick="showMultiplayerMenu()">Multiplayer (P2P)</button>
      <div id="difficulty-select" style="display:none; margin-top:10px;">
        <button class="btn" style="background:#28a745" onclick="setDifficulty(0.05)">Leicht</button>
        <button class="btn" style="background:#ffc107" onclick="setDifficulty(0.12)">Mittel</button>
        <button class="btn" style="background:#dc3545" onclick="setDifficulty(1)">Unschlagbar</button>
      </div>
    </div>

    <div id="multiplayer-ui" style="display:none;">
      <div id="id-display">Deine ID: <strong id="my-id">Lade...</strong></div>
      <div class="controls">
        <input type="text" id="join-id" placeholder="Partner ID">
        <button class="btn" onclick="connectToPeer()">Verbinden</button>
      </div>
    </div>
    <div id="status">WÃ¤hle einen Modus</div>
    <canvas id="pong" width="600" height="400"></canvas>
  </div>
</div>
