<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Amonoman | Ultimate Pong</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    :root {
      --bg: #0a0a0c;
      --card: #16161a;
      --accent: #4a6cf7;
      --text: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .game-card {
      width: 90vw;
      max-width: 750px;
      background: var(--card);
      padding: 25px;
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 20px 60px rgba(0,0,0,0.8);
      position: relative;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    #score-board {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: 4px;
      text-shadow: 0 0 15px var(--accent);
    }

    #pong-area {
      position: relative;
      background: #000;
      border-radius: 16px;
      overflow: hidden;
      aspect-ratio: 1.5 / 1;
      border: 2px solid #222;
    }

    canvas { width: 100%; height: 100%; display: block; }

    /* Overlay System */
    #overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(12px);
      z-index: 50; /* Ãœber dem Canvas */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu-layer {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
      padding: 20px;
    }

    .hidden { display: none !important; }

    /* Buttons */
    .btn {
      padding: 16px;
      border: none;
      border-radius: 12px;
      background: #2a2a30;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      text-transform: uppercase;
      letter-spacing: 1px;
      z-index: 60; /* Sicherstellen, dass Buttons klickbar sind */
    }

    .btn.primary { background: var(--accent); box-shadow: 0 8px 20px rgba(74, 108, 247, 0.3); }
    .btn:hover { transform: translateY(-3px); filter: brightness(1.2); }
    .btn:active { transform: translateY(0); }

    input {
      padding: 14px;
      background: #000;
      border: 1px solid #333;
      border-radius: 10px;
      color: white;
      text-align: center;
    }

    .id-pill {
      background: rgba(74, 108, 247, 0.15);
      border: 1px dashed var(--accent);
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      font-family: monospace;
      color: var(--accent);
      margin-top: 10px;
    }

    .copy-hint { font-size: 0.7rem; opacity: 0.6; display: block; margin-top: 4px; }
  </style>
</head>
<body>

<div class="game-card">
  <div class="header">
    <h2 style="margin:0; font-size: 1rem; letter-spacing: 2px; color: var(--accent);">AMONOMAN // ARENA</h2>
    <div id="score-board">0 : 0</div>
  </div>

  <div id="pong-area">
    <div id="overlay">
      <div id="menu-main" class="menu-layer">
        <button class="btn primary" onclick="showSubMenu('ki')">Singleplayer</button>
        <button class="btn" onclick="showSubMenu('host')">Host Game</button>
        <button class="btn" onclick="showSubMenu('join')">Join Game</button>
      </div>

      <div id="menu-ki" class="menu-layer hidden">
        <button class="btn" onclick="startGameKI(0.06)">Leicht</button>
        <button class="btn" onclick="startGameKI(0.12)">Mittel</button>
        <button class="btn" onclick="startGameKI(1)">Unschlagbar</button>
      </div>

      <div id="menu-join" class="menu-layer hidden">
        <input type="text" id="join-id-input" placeholder="PARTNER ID HIER">
        <button class="btn primary" onclick="connectToHost()">Verbinden</button>
      </div>

      <div id="menu-host" class="menu-layer hidden">
        <p style="margin:0">Deine ID zum Teilen:</p>
        <div class="id-pill" onclick="copyMyId()">
          <span id="display-my-id">Wird geladen...</span>
          <span class="copy-hint">Klicken zum Kopieren</span>
        </div>
        <p id="host-status" style="font-size: 0.8rem; opacity:0.5">Warte auf Partner...</p>
      </div>
    </div>

    <canvas id="pong" width="600" height="400"></canvas>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
